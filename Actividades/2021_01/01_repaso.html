# Elementos básicos de R

.pull-left[

### Teclas de acceso rápido

- **`Ctrl + Enter`:** ejecutar código.
- **`Ctrl + L`:** limpiar la consola.
- **`Ctrl + Shift + K`:** compilar documento R Markdown.
- **`Ctrl + Alt + i`:** insertar fragmento de R en documento R Markdown.
- **`Ctrol + Shift + M`:** obtener operador de tubería (`%&gt;%`).

### Codificación UTF-8

- `File -&gt; Save with Encoding -&gt; UTF-8`

]

.pull-right[

### Tipos de datos en R

- Numéricos (`numeric` o `double`)
- Enteros (`integer`)
- Lógicos (`logical`)
- Caracteres (`character`)
- Factores (`factor`)

### Aspectos del lenguaje

- Discrimina minúsculas de mayúsculas
- La asignación se realiza con **`&lt;-`**
- El comentario se estable con numeral (`#`)

]

# Componentes de R Markdown

- **Metadatos:**

```yaml
---
title: "Untitled"
author: "Autor"
date: "15/3/2021"
output: html_document
---
```

- **Fragmentos de R:**

````md
```{r}

```
````

- **Markdown:**
  - Texto
  - Imágenes
  - Hipervínculos

---

# Elementos básicos de Markdown

.pull-left[

#### Títulos o encabezados
  
```
# Título 1
## Título 2
### Título 3
```

#### Insertar imagen

```
![](imagen.png)  
```


#### Opciones de texto

- *Cursiva:* asterisco
- **Negrilla:** doble asterisco
- ***Negrilla cursiva:*** triple asterisco


]

.pull-right[

#### Viñetas
  
```
  - Viñeta 1
    - Subviñeta 2.1
  - Viñeta 2

  * Viñeta 1
    * Subviñeta 2.1
  * Viñeta 2

  + Viñeta 1
    + Subviñeta 2.1
  + Viñeta 2
```

#### Insertar hipervínculo

```
[texto](URL)  
```

]

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

  for (let line of hlines) {
    let pre = findPreParent(line);

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||

          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {

    }
    i++;
  }
};
